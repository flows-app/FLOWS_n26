AWSTemplateFormatVersion: '2010-09-09'
Description: "flows n26"
Resources:
  newtransactionFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: newtransaction
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: nodejs6.10
      Timeout: 300
  getbalanceFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: getbalance
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: nodejs6.10
      Timeout: 300
  newtransactionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
          - ""
          - - "/aws/lambda/"
            - Ref: newtransactionFunction
      RetentionInDays: 7
  getbalanceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
          - ""
          - - "/aws/lambda/"
            - Ref: getbalanceFunction
      RetentionInDays: 7
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - 321232316075
            - 184705290838
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - lambda:InvokeFunction
              Resource:
              - Fn::GetAtt: [ newtransactionFunction , Arn ]
              - Fn::GetAtt: [ getbalanceFunction , Arn ]
Outputs:
  newtransactionFunction:
    Description: 'newtransaction'
    Value:
      Fn::GetAtt: [ newtransactionFunction , Arn ]
  newtransactionRole:
    Description: 'newtransaction'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
  getbalanceFunction:
    Description: 'getbalance'
    Value:
      Fn::GetAtt: [ getbalanceFunction , Arn ]
  getbalanceRole:
    Description: 'getbalance'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
